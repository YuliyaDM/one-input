<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square-shadow-1"></div>
    <div class="square-shadow-2"></div>
    <div class="triangle-shadow"></div>
    <div class="circle-shadow-1"></div>
    <div class="circle-shadow-2"></div>
    <div id="body">
        <div id="wrapper-1">
            <div id="container-1">
                <div id="login-form-title">Login Form</div>
                <div id="inputs-login">
                    <form name="form" class="form-login">
                        <input type="text" class="input-login" placeholder="Name">
                        <div class="avatar-login"></div>
                    </form>
                    <form name="form" class="form-login">
                        <input type="text" class="input-login" placeholder="Surname">
                        <div class="avatar-login"></div>
                    </form>
                </div>
                <div id="login-button-wrapper">
                    <button id="login-button">Login</button>
                </div>
                <div id="bad-news">
                    <div id="forgot-password">Forgot password? <span>Click here</span></div>
                    <div id="sign-up">Don't have an account? <span>Sign up</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
